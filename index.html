<!DOCTYPE html>
<html>
<head>
  <title>Rubik's Cube</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="palette">
        <div class="color" style="background-color: red;"><span class="count"></span></div>
        <div class="color" style="background-color: green;"><span class="count"></span></div>
        <div class="color" style="background-color: blue;"><span class="count blue-count"></span></div>
        <div class="color" style="background-color: white;"><span class="count"></span></div>
        <div class="color" style="background-color: yellow;"><span class="count"></span></div>
        <div class="color" style="background-color: orange;"><span class="count"></span></div>
    </div>
  <div id="cube">
    <div class="face front">
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>  
    </div>
    <div class="face back">     
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
    </div>
    <div class="face left">     
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
    </div>
    <div class="face right">     
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
</div>
    <div class="face top">     
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
    </div>
    <div class="face bottom">
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>
        <div class="square"></div><div class="square"></div><div class="square"></div>  
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
