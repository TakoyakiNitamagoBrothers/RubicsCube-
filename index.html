<!DOCTYPE html>
<html>
<head>
  <title>Rubik's Cube</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="palette">
        <div class="color" style="background-color: red;"><span class="count"></span></div>
        <div class="color" style="background-color: green;"><span class="count"></span></div>
        <div class="color" style="background-color: blue;"><span class="count blue-count"></span></div>
        <div class="color" style="background-color: white;"><span class="count"></span></div>
        <div class="color" style="background-color: yellow;"><span class="count"></span></div>
        <div class="color" style="background-color: orange;"><span class="count"></span></div>
    </div>
  <div id="cube">
    <div class="face front">
        <div class="square F1"></div><div class="square F2"></div><div class="square F3"></div>
        <div class="square F4"></div><div class="square F5"></div><div class="square F6"></div>
        <div class="square F7"></div><div class="square F8"></div><div class="square F9"></div>  
    </div>
    <div class="face back">
      <div class="square" id="B1"></div><div class="square" id="B2"></div><div class="square" id="B3"></div>
      <div class="square" id="B4"></div><div class="square" id="B5"></div><div class="square" id="B6"></div>
      <div class="square" id="B7"></div><div class="square" id="B8"></div><div class="square" id="B9"></div>
    </div>
    <div class="face left">
      <div class="square" id="L1"></div><div class="square" id="L2"></div><div class="square" id="L3"></div>
      <div class="square" id="L4"></div><div class="square" id="L5"></div><div class="square" id="L6"></div>
      <div class="square" id="L7"></div><div class="square" id="L8"></div><div class="square" id="L9"></div>
    </div>
    <div class="face right">
      <div class="square" id="R1"></div><div class="square" id="R2"></div><div class="square" id="R3"></div>
      <div class="square" id="R4"></div><div class="square" id="R5"></div><div class="square" id="R6"></div>
      <div class="square" id="R7"></div><div class="square" id="R8"></div><div class="square" id="R9"></div>
    </div>
    <div class="face up"> 
        <div class="square" id="U1"></div><div class="square" id="U2"></div><div class="square" id="U3"></div>
        <div class="square" id="U4"></div><div class="square" id="U5"></div><div class="square" id="U6"></div>
        <div class="square" id="U7"></div><div class="square" id="U8"></div><div class="square" id="U9"></div>
      </div>
      <div class="face down"> 
        <div class="square" id="D1"></div><div class="square" id="D2"></div><div class="square" id="D3"></div>
        <div class="square" id="D4"></div><div class="square" id="D5"></div><div class="square" id="D6"></div>
        <div class="square" id="D7"></div><div class="square" id="D8"></div><div class="square" id="D9"></div>
      </div>
  </div>
  <!-- ボタンのコンテナ -->
<div id="button-container">
  <button onclick="rotateCube('U')">U</button>
  <button onclick="rotateCube('U_inv')">U_inv</button>
  <button onclick="rotateCube('D')">D</button>
  <button onclick="rotateCube('D_inv')">D_inv</button>
  <button onclick="rotateCube('F')">F</button>
  <button onclick="rotateCube('F_inv')">F_inv</button>
  <button onclick="rotateCube('B')">B</button>
  <button onclick="rotateCube('B_inv')">B_inv</button>
  <button onclick="rotateCube('L')">L</button>
  <button onclick="rotateCube('L_inv')">L_inv</button>
  <button onclick="rotateCube('R')">R</button>
  <button onclick="rotateCube('R_inv')">R_inv</button>
</div>
  <script src="script.js"></script>
</body>
</html>
